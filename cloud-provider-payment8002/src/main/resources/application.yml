server:
  port: 8002

spring:
  thymeleaf:
#    页面修改后立即生效，关闭缓存，立即刷新
    cache: false
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password:


eureka:
  client:
    # 表示是否将自己注册进入EurekaServer，默认为true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true。点节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
#      defaultZone: http://localhost:7001/eureka    # 单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka    # 集群版
  instance:
    instance-id: payment8002
    prefer-ip-address: true     # 显示 EurekaService 服务注册中心的每个Client的 ip 地址信息


  # 设置需要重启的目录
  devtools:
    restart:
#      热部署生效
      enabled: true
#      设置需要重启的目录
      additional-paths: src/java/main

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities  #所有Entity别名类所在的包
